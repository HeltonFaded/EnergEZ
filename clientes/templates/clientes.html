{% extends "base.html" %}
{%load static %}
{%block 'head' %}
<link rel="stylesheet" href ="{%static 'clientes/css/clientes.css' %}">

{%endblock%}
{%block 'dashboard'%}
    <section class="home-section">
        <div class="btns">
            <span class="round-button">
                <i class="bx bx-tv"></i>
                
            </span>
            <span class="round-button">
                <i class="bx bx-joystick"></i>
                
            </span>
            <span class="round-button">
                <i class="bx bx-slideshow"></i>
                
            </span>
            <span class="round-button">
                <i class="bx bxs-bulb"></i>
                
            </span>
        </div>
        {% block 'body' %}
            <div class="container">
                <div class="row">
                    <div class="col-md">
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert {% if 'success' in message.tags %}alert-success{% elif 'error' in message.tags %}alert-danger{% endif %} custom-success-alert" role="alert">
                                    {{ message }}
                                </div>
                            {% endfor %}
                            <script>
                                setTimeout(function() {
                                    var messages = document.querySelectorAll('.alert');
                                    messages.forEach(function(message) {
                                        message.remove();
                                    });
                                }, 1000);
                            </script>
                        {% endif %}
                    </div>
                </div>
            </div>
        {% endblock %}
        <div class="cadastro">
            <h1>Novo Dispositivo</h1>
            <form action="{% url 'clientes' %}" method="POST" enctype="multipart/form-data">{% csrf_token %}
                <p>
                    <label for="tipo">Tipo:</label>
                    <br>
                    <select id="tipo" name="tipo" class ='cadastro_tabela'>
                        <option value="televisão">Televisão</option>
                        <option value="microondas">Microondas</option>
                        <option value="chuveiro">Chuveiro</option>
                        <option value="outro">Outro</option>
                    </select>
                </p>
                <p>
                    <label for="nome" class ='cadastro_tabela'>Gasto em KHW:</label>
                    <br>
                    <input type="number" id="khw" name="khw" required class ='cadastro_tabela'>
                </p>
                <p>
                    <label for="email" class ='cadastro_tabela'>Marca:</label>
                    <br>
                    <input type="text" id="marca" name="marca" required class ='cadastro_tabela'> 
                </p>
                <p>
                    <label for="senha">Modelo:</label class ='cadastro_tabela'>
                    <br>
                    <input type="text" id="modelo" name="modelo" required class ='cadastro_tabela'>
                </p>
                <p>
                    <label for="icone">Ícone:</label>
                    <br>
                    <input type="file" id="file-upload" name="file-upload" accept="image/*" class="custom-file-input">
                    <label for="file-upload" style="cursor: pointer; background-color: rgb(0, 162, 255); #4CAF50; color: white; padding: 10px 20px; border-radius: 5px;">Escolher imagem</label>
                    

                </p>
                <p>
                    <br>
                    <button type="submit" style="width: 130px;">Cadastrar</button>
                </p>
            </form>
        </div>
        
    </section>
    <script src="script.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>


{% endblock %}
