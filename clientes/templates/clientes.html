{% extends "base.html" %}
{%load static %}
{%block 'head' %}
<link rel="stylesheet" href ="{%static 'clientes/css/clientes.css' %}">

{%endblock%}
{%block 'dashboard'%}
    <section class="home-section">
  
        {% block 'body' %}
            <div class="container">
                <div class="row">
                    <div class="col-md">
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert {% if 'success' in message.tags %}alert-success{% elif 'error' in message.tags %}alert-danger{% endif %} custom-success-alert" role="alert">
                                    {{ message }}
                                </div>
                            {% endfor %}
                            <script>
                                setTimeout(function() {
                                    var messages = document.querySelectorAll('.alert');
                                    messages.forEach(function(message) {
                                        message.remove();
                                    });
                                }, 1000);
                            </script>
                        {% endif %}
                    </div>
                </div>
            </div>
        {% endblock %}
        <center>
        <div class="btns">
            <span class="round-button">
                <img src ="{%static 'img/iconesBTN/tv.webp'%}" class = "custom-icon" ></i> 
                
            </span>
            <span class="round-button">
                <img src ="{%static 'img/iconesBTN/geladeira.png'%}" class = "custom-icon" ></i> 
                
            </span>
            <span class="round-button">
                <img src ="{%static 'img/iconesBTN/lampada.png'%}" class = "custom-icon" ></i> 
                
            </span>
            <span class="round-button">
                <img src ="{%static 'img/iconesBTN/game.png'%}" class = "custom-icon" ></i> 
                
            </span>
        </div>
    </center>
        <div class="cadastro">
            
            <center>
            <h1 class ='cadastro_tabela' >Novo Dispositivo</h1>
            <form action="{% url 'clientes' %}" method="POST" enctype="multipart/form-data">{% csrf_token %}
                
                <select id="tipo" name="tipo" class ='cadastro_tabela'>
                    <option value="" disabled selected hidden>Selecione um tipo</option>
                    <option value="televisão">Televisão</option>
                    <option value="microondas">Microondas</option>
                    <option value="chuveiro">Chuveiro</option>
                    <option value="outro">Outro</option>
                </select>
                    
                  
                    <input type="number" id="khw" name="khw" required class ='cadastro_tabela' placeholder ='Potência (watts)' max="5000">
              
                   
                    <input type="text" id="marca" name="marca" required class ='cadastro_tabela' placeholder ='Marca'> 
         
                   
                   
                    <input type="text" id="modelo" name="modelo" required class ='cadastro_tabela' placeholder ='Modelo'>
              
                    <label for="icone">Ícone:</label>
                    <br>
                    <input type="file" id="file-upload" name="icone" accept="image/*" class="custom-file-input">
                    <label for="file-upload" style="cursor: pointer; background-color: rgb(0, 162, 255); #4CAF50; color: white; padding: 5px 10px; border-radius: 50px;">Escolher imagem</label>
                </center>

                </p>
                <p>
                    <br>
                    <button type="submit" style="width: 130px;">Cadastrar</button>
                </p>
            </form>
        </div>
        
    </section>
    <script src="script.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>


{% endblock %}
